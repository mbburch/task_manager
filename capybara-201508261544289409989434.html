<!DOCTYPE html>
  <html>
    <head>
      <title>Task Manager</title>
      <!-- Bootstrap -->
      <link href="/css/bootstrap.css" rel="stylesheet">

      <!-- My styles -->
      <link href="/css/styles.css" rel="stylesheet">
    </head>

    <body>
      <!-- put navbar here for each page -->
      <nav class='navbar navbar-default'>
        <div class='container'>
          <nav class='navbar-brand'>Task Manager</nav>
          <a href="#" class="navbar-link navbar-text navbar-right">Home</a>
        </div>
      </nav>

      <div class='container'>
      <!-- container will give margin. use when you don't want full page width (navbar, etc outside of container) -->
        <div class='container'>

<form class='form-vertical' action="/tasks" method="post">
  <div class="form-group">
    <label for='inputTask' class='col-md-4 control-label lead'>Enter a new task:</label>
    <input class="form-control" type='text' placeholder='Task Title' name='task[title]'/><br/>
    <textarea class="form-control" type='text' placeholder='Task Description' name='task[description]'></textarea><br/>
    <input class='btn btn-success' type='submit' value="Submit"/>
  </div>
</form>

</div>


      </div>

    </body>

  </html>
